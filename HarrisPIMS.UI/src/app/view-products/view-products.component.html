<div>
  @if(products.length > 0) {
  <button mat-icon-button matTooltip="Refresh product list" (click)="getProductData()"><mat-icon>refresh</mat-icon></button>

  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let product"> {{product.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button matTooltip="Edit product"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button matTooltip="Delete product" (click)="openDialog(product.productId, product.productName);"><mat-icon>delete_forever</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay"></tr>
  </table>
  } @else {
  <h4>There are no products. To get started, click Add Product</h4>
  }

</div>
